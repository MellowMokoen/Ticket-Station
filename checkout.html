<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="checkout.css">
    <!--Link to Font awesome-->
    <script
      src="https://kit.fontawesome.com/a95ab3e3ec.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <p>Payment methods</p>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
            <div class="methods">
                <div onclick="methodA()" id="tColorA" style="color: greenyellow;"><i class="fa-solid fa-credit-card" style="color: greenyellow;"></i>Payment by card</div>
            
                <div onclick="methodB()" id="tColorB"><i class="fa-solid fa-building-columns"></i>Internet banks</div>
                <div onclick="methodC()" id="tColorC"><i class="fa-solid fa-wallet"></i>Apple/Google Pay</div>
            </div>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
        </div>
    </div>
    <div class="center">
        <a href="https://www.shift4shop.com/credit-card-logos.html">
            <img alt="Credit Card Logos" src="demos/business/images/credit-card.png">
        </a>
        <hr style="border:1px solid #ccc; margin: 0 15px;">
        <div class="card-details">
            <form>
                <p>Card number</p>
                <div class="c-number" id="c-number">
                    <input id="number" class="cc-number" placeholder="Card number" maxlength="19" required>
                    <i class="fa-solid fa-credit-card" ></i>
                </div>
                <div class="c-details">
                    <div>
                        <p>Expiry date</p>
                        <input id="e-date" class="cc-exp" placeholder="MM/YY" required maxlength="5" required>
                    </div>
                    <div>
                        <p>CVV</p>
                        <div class="cvv-box" id="cvv-box"> 
                            <input id="cvv" class="cc-cvv" placeholder="CVV" required maxlength="3" required>
                            <i class="fa-solid fa-circle-question" title="3 digits on the back of the card" style="cursor: pointer;"></i>

                        </div>
                    </div>
                </div>
                <div class="email">
                    <p>Email</p>
                    <input type="email" placeholder="example@email.com" id="email" required>
                </div>
                <button>PAY NOW</button>
            </form>
        </div>
    </div>
    <div class="right">
        <p>Order Information</p>
        <hr style="border: 1px solid #ccc; margin: 0 15px;">
    
        <div class="details">
            <div style="font-weight: bold; padding: 3px 0;">Order description</div>
            <div style="padding: 3px 0;">Test payment</div>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
            <a href="https://www.shift4shop.com/credit-card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="demos/business/images/credit-card.png"></a>
        </div>
    </div>
    <!--Link to JS-->
    <script src="checkout.js"></script>
</body>
</html>
