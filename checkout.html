<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="author" content="SemiColonWeb" />
    <meta
      name="description"
      content="Get Canvas to build powerful websites easily with the Highly Customizable &amp; Best Selling Bootstrap Template, today."
    />

    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Core Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Icons -->
    <link rel="stylesheet" href="css/font-icons.css" />

    <!-- Niche Demos -->
    <link rel="stylesheet" href="demos/conference/conference.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Document Title
	============================================= -->
    <title>Check Out</title>
    <link rel="stylesheet" href="checkout.css" />
    <!--Link to Font awesome-->
    <script
      src="https://kit.fontawesome.com/a95ab3e3ec.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="stretched">
    <!-- Document Wrapper
	============================================= -->
    <div id="wrapper">
      <!-- Header
		============================================= -->
      <header
        id="header"
        class="responsive-sticky-header transparent-header dark header-size-sm"
        data-sticky-shrink="false"
      >
        <div id="header-wrap">
          <div class="container">
            <div class="header-row justify-content-lg-between">
              <!-- Logo
						============================================= -->
              <div id="logo" class="me-lg-0">
                <a href="demo-conference.html" data-scrollto="#slider">
                  <img
                    class="logo-default"
                    srcset="
                      demos/conference/images/new-logo.jpg,
                      demos/conference/images/new-logo.jpg 2x
                    "
                    src="demos/conference/images/new-logo.jpg"
                    alt="Eagle-Tech Logo"
                  />
                  <img
                    class="logo-dark"
                    srcset="
                      demos/conference/images/new-logo.jpg,
                      demos/conference/images/new-logo.jpg 2x
                    "
                    src="demos/conference/images/new-logo.jpg"
                    alt="Eagle-Tech Logo"
                  />
                </a>
              </div>
              <!-- #logo end -->
              <!-- Primary Navigation
						============================================= -->
              <ul class="nav justify-content-end added-menu">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="demo-conference.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="demo-conference.html#section-about"
                    >About</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="demo-conference.html#section-location"
                    >Location</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="ticket.html">Tickets</a>
                </li>
              </ul>
              <!-- #primary-menu end -->
            </div>

            <div class="payment-method m-5">
              <p>Payment Method</p>
              <hr />
              <div class="methods">
                <div onclick="methodA()" id="tColorA" style="color: #008cdd">
                  <i
                    class="fa-solid fa-credit-card"
                    style="color: greenyellow"
                  ></i
                  >Payment by card
                </div>
              </div>
            </div>

            <div class="center">
              <a href="https://www.shift4shop.com/credit-card-logos.html">
                <img
                  alt="Credit Card Logos"
                  src="demos/business/images/credit-card.png"
                  width="150"
                />
              </a>

              <div class="card-details">
                <form>
                  <div class="commands">Enter card number</div>
                  <div class="c-number" id="c-number">
                    <input
                      id="number"
                      class="cc-number"
                      maxlength="19"
                      required
                    />
                    <i class="fa-solid fa-credit-card"></i>
                  </div>
                  <div class="c-details">
                    <div>
                      <div class="commands">Expiry date</div>
                      <input
                        id="e-date"
                        class="cc-exp"
                        placeholder="MM/YY"
                        required
                        maxlength="5"
                        required
                      />
                    </div>
                    <div>
                      <div class="commands">CVV</div>
                      <div class="cvv-box" id="cvv-box">
                        <input
                          id="cvv"
                          class="cc-cvv"
                          placeholder="CVV"
                          required
                          maxlength="3"
                          required
                        />
                        <i
                          class="fa-solid fa-circle-question"
                          title="3 digits on the back of the card"
                          style="cursor: pointer"
                        ></i>
                      </div>
                    </div>
                  </div>
                  <div class="email">
                    <div class="commands">Enter email address</div>
                    <input type="email" id="email" required />
                  </div>
                  <button class="pay-btn">PAY NOW</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!--Link to JS-->
    <script src="checkout.js"></script>
  </body>
</html>
