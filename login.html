<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn/SignUp Form</title>
    <link rel="stylesheet" href="login.css" />
    <!--Link to Font awesome-->
    <script
      src="https://kit.fontawesome.com/a95ab3e3ec.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Core Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Icons -->
    <link rel="stylesheet" href="css/font-icons.css" />

    <!-- Niche Demos -->
    <link rel="stylesheet" href="demos/conference/conference.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <i class="fa-solid fa-times form-close"></i>
        <div class="form login-form">
          <form action="#">
            <h2>Login</h2>
            <div class="input-box">
              <input type="email" placeholder="Enter your email" required />
              <i class="fa-solid fa-envelope email"></i>
            </div>

            <div class="input-box">
              <input
                type="password"
                placeholder="Enter your password"
                required
              />
              <i class="fa-solid fa-lock password"></i>
              <i class="fa-solid fa-eye-slash pw-hide"></i>
            </div>
            <hr />
            <button
              type="submit"
              onclick=" redirectFunction()"
              class="button"
              id="btn"
            >
              Login
            </button>

            <div class="login-signup">
              Don't have an account? <a href="#" id="signup">Signup</a>
            </div>
          </form>
        </div>
        <div class="form signup-form">
          <form action="#">
            <h2>Sign Up</h2>
            <div class="input-box">
              <input type="email" placeholder="Enter your email" required />
              <i class="fa-solid fa-envelope email"></i>
            </div>

            <div class="input-box">
              <input type="password" placeholder="Create password" required />
              <i class="fa-solid fa-lock password"></i>
              <i class="fa-solid fa-eye-slash pw-hide"></i>
            </div>

            <div class="input-box">
              <input type="password" placeholder="Confirm password" required />
              <i class="fa-solid fa-lock password"></i>
              <i class="fa-solid fa-eye-slash pw-hide"></i>
            </div>

            <button class="button" id="btn">Signup Now</button>

            <div class="login-signup">
              Already have an account? <a href="#" id="login">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
