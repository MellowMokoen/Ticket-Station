<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn/SignUp Form</title>
    <link rel="stylesheet" href="login.css">
     <!--Link to Font awesome-->
     <script src="https://kit.fontawesome.com/a95ab3e3ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <i class="fa-solid fa-times form-close"></i>
            <div class="form login-form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="fa-solid fa-envelope email"></i>
                    </div>
    
                    <div class="input-box">
                        <input type="password" placeholder="Enter your password" required>
                        <i class="fa-solid fa-lock password"></i>
                        <i class="fa-solid fa-eye-slash pw-hide"></i>
                    </div>
                    
                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot-password">Forgot password</a>
                    </div>
                    <button class="button">Login Now</button>

                    <div class="login-signup">
                        Already have an account? <a href="#" id="signup">Signup</a>
                    </div>
                </form>
            </div>
            <!--Signup form-->
            <div class="form login-form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="fa-solid fa-envelope email"></i>
                    </div>
    
                    <div class="input-box">
                        <input type="password" placeholder="Enter your password" required>
                        <i class="fa-solid fa-lock password"></i>
                        <i class="fa-solid fa-eye-slash pw-hide"></i>
                    </div>
                    
                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot-password">Forgot password</a>
                    </div>
                    <button class="button">Login Now</button>

                    <div class="login-signup">
                        Already have an account? <a href="#" id="signup">Signup</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script>
        let signupBtn = document.getElementById("signupBtn");
        let siginBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        siginBtn.onclick = function(){
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            siginBtn.classList.remove("disable");
        }

        signupBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            siginBtn.classList.add("disable");
        }
    </script>
