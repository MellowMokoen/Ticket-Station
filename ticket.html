<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="author" content="SemiColonWeb" />
    <meta
      name="description"
      content="Get Canvas to build powerful websites easily with the Highly Customizable &amp; Best Selling Bootstrap Template, today."
    />

    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Core Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Icons -->
    <link rel="stylesheet" href="css/font-icons.css" />

    <!-- Niche Demos -->
    <link rel="stylesheet" href="demos/conference/conference.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Document Title
	============================================= -->
    <title>Get tickets</title>
  </head>
  <body class="stretched">
    <!-- Document Wrapper
	============================================= -->
    <div id="wrapper">
      <!-- Header
		============================================= -->
      <header
        id="header"
        class="responsive-sticky-header transparent-header dark header-size-sm"
        data-sticky-shrink="false"
      >
        <div id="header-wrap">
          <div class="container">
            <div class="header-row justify-content-lg-between">
              <!-- Logo
						============================================= -->
              <div id="logo" class="me-lg-0">
                <a href="demo-conference.html" data-scrollto="#slider">
                  <img
                    class="logo-default"
                    srcset="
                      demos/conference/images/new-logo.jpg,
                      demos/conference/images/new-logo.jpg 2x
                    "
                    src="demos/conference/images/new-logo.jpg"
                    alt="Eagle-Tech Logo"
                  />
                  <img
                    class="logo-dark"
                    srcset="
                      demos/conference/images/new-logo.jpg,
                      demos/conference/images/new-logo.jpg 2x
                    "
                    src="demos/conference/images/new-logo.jpg"
                    alt="Eagle-Tech Logo"
                  />
                </a>
              </div>
              <!-- #logo end -->

              <div class="primary-menu-trigger">
                <button
                  class="cnvs-hamburger"
                  type="button"
                  title="Open Mobile Menu"
                >
                  <span class="cnvs-hamburger-box"
                    ><span class="cnvs-hamburger-inner"></span
                  ></span>
                </button>
              </div>

              <!-- Primary Navigation
						============================================= -->
              <nav class="primary-menu">
                <ul
                  class="menu-container one-page-menu"
                  data-easing="easeInOutExpo"
                  data-speed="1250"
                  data-offset="160"
                >
                  <li class="menu-item">
                    <a
                      class="menu-link ls-1 text-uppercase"
                      href="#"
                      data-href="#section-about"
                      ><div>About</div></a
                    >
                  </li>

                  <li class="menu-item">
                    <a
                      class="menu-link ls-1 text-uppercase"
                      href="#"
                      data-href="#section-sponsors"
                      ><div>Sponsors</div></a
                    >
                  </li>
                </ul>
              </nav>
              <!-- #primary-menu end -->

              <!-- Primary Navigation
						============================================= -->
            </div>
          </div>
        </div>
      </header>
      <!-- Section Tickets
				============================================= -->
      <div
        id="section-tickets"
        class="section page-section bg-transparent pt-0"
      >
        <div class="container">
          <div
            class="mb-5 dark d-flex justify-content-between align-items-center"
          >
            <span class="display-4 fw-bold gradient-underline mb-0"
              >Tickets</span
            >
          </div>
        </div>

        <div class="position-relative">
          <div class="container">
            <div class="row pricing align-items-center">
              <div class="col-lg-3 col-sm-6">
                <div class="pricing-box disabled text-center">
                  <div class="pricing-title title-sm">
                    <h3 class="text-transform-none ls-0">
                      Early Bird(Full Event)
                    </h3>
                    <span>Valid until 28th Feb</span>
                  </div>
                  <div
                    class="pricing-price early-bird-pricing font-primary fw-bold"
                  >
                    <span class="price-unit">&dollar;</span>39
                  </div>
                  <div class="pricing-persons">
                    <select
                      class="required form-select"
                      name="early-bird-person"
                      id="early-bird-person"
                    >
                      <option value="1" selected>1 Person</option>
                      <option value="2">2 Persons</option>
                      <option value="3">3 Persons</option>
                      <option value="4">4 Persons</option>
                      <option value="5">5 Persons</option>
                      <option value="6">6 Persons</option>
                      <option value="7">7 Persons</option>
                      <option value="8">8 Persons</option>
                    </select>
                  </div>
                  <div class="pricing-action px-5">
                    <a
                      href="#"
                      class="button ls-1 text-uppercase fw-semibold button-large button-gradient w-100 m-0"
                      >Buy Ticket</a
                    >
                  </div>
                </div>
              </div>

              <div class="col-lg-3 col-sm-6 mt-4 mt-sm-0">
                <div class="pricing-box text-center">
                  <div class="pricing-title title-sm">
                    <h3 class="text-transform-none ls-0">1 Day Pass</h3>
                    <span class="text-transform-none"
                      >Valid until 19th March</span
                    >
                  </div>
                  <div class="pricing-price 1-day-pricing font-primary fw-bold">
                    <span class="price-unit">&dollar;</span>29
                  </div>
                  <div class="pricing-persons">
                    <select
                      class="required form-select"
                      name="1-day-pricing-person"
                      id="1-day-pricing-person"
                    >
                      <option value="1" selected>1 Person</option>
                      <option value="2">2 Persons</option>
                      <option value="3">3 Persons</option>
                      <option value="4">4 Persons</option>
                      <option value="5">5 Persons</option>
                      <option value="6">6 Persons</option>
                      <option value="7">7 Persons</option>
                      <option value="8">8 Persons</option>
                    </select>
                  </div>
                  <div class="pricing-action px-5">
                    <a
                      href="#"
                      class="button ls-1 text-uppercase fw-semibold button-large button-gradient w-100 m-0"
                      >Buy Ticket</a
                    >
                  </div>
                </div>
              </div>

              <div class="col-lg-3 col-sm-6 mt-4 mt-lg-0">
                <div class="pricing-box text-center">
                  <div class="pricing-title title-sm">
                    <h3 class="text-transform-none ls-0">2 Days Pass</h3>
                    <span class="text-transform-none"
                      >Valid until 17th March</span
                    >
                  </div>
                  <div class="pricing-price 2-day-pricing font-primary fw-bold">
                    <span class="price-unit">&dollar;</span>49
                  </div>
                  <div class="pricing-persons">
                    <select
                      class="required form-select"
                      name="2-day-pricing-person"
                      id="2-day-pricing-person"
                    >
                      <option value="1" selected>1 Person</option>
                      <option value="2">2 Persons</option>
                      <option value="3">3 Persons</option>
                      <option value="4">4 Persons</option>
                      <option value="5">5 Persons</option>
                      <option value="6">6 Persons</option>
                      <option value="7">7 Persons</option>
                      <option value="8">8 Persons</option>
                    </select>
                  </div>
                  <div class="pricing-action px-5">
                    <a
                      href="#"
                      class="button ls-1 text-uppercase fw-semibold button-large button-gradient w-100 m-0"
                      >Buy Ticket</a
                    >
                  </div>
                </div>
              </div>

              <div class="col-lg-3 col-sm-6 mt-4 mt-lg-0">
                <div class="pricing-box text-center">
                  <div class="pricing-title title-sm">
                    <h3 class="text-transform-none ls-0">Full Event</h3>
                    <span class="text-transform-none"
                      >Valid until 17th March</span
                    >
                  </div>
                  <div class="pricing-price full-pricing font-primary fw-bold">
                    <span class="price-unit">&dollar;</span>69
                  </div>
                  <div class="pricing-persons">
                    <select
                      class="required form-select"
                      name="full-pricing-person"
                      id="full-pricing-person"
                    >
                      <option value="1" selected>1 Person</option>
                      <option value="2">2 Persons</option>
                      <option value="3">3 Persons</option>
                      <option value="4">4 Persons</option>
                      <option value="5">5 Persons</option>
                      <option value="6">6 Persons</option>
                      <option value="7">7 Persons</option>
                      <option value="8">8 Persons</option>
                    </select>
                  </div>
                  <div class="pricing-action px-5">
                    <a
                      href="#"
                      class="button ls-1 text-uppercase fw-semibold button-large button-gradient w-100 m-0"
                      >Buy Ticket</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="dotted-bg"
            style="
              background: url('demos/conference/images/.jpg') repeat center
                center / contain;
              min-height: 75%;
            "
          ></div>
        </div>
        <div class="container mt-6">
          <div class="mx-auto dark text-center" style="max-width: 850px">
            <h3 class="display-4 gradient-text">
              You want to know more about these events?
            </h3>
            <p class="lead"></p>
            <a
              href="#"
              class="button ls-1 text-uppercase fw-semibold button-xxlarge button-white button-light button-gradient-hover mt-4"
              >Contact Us</a
            >
          </div>
        </div>
      </div>
      <!-- #section-tickets end -->
    </div>
    <script src="ticket.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/functions.js"></script>

    <!-- Parallax Script
	============================================= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <script>
      !SEMICOLON.Mobile.any() && skrollr.init({ forceHeight: false });
    </script>
  </body>
</html>
